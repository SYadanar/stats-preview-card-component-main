<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- CSS -->
  <!-- Bootstrap - CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <main>

    <div class="container-fluid">
      <div class="row">
        <div class="col-6 insight-col d-block my-auto">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p class="pt-4 pb-5">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="row">
            <div class="col">
              <span class="stats d-block">10k+</span>
              <span class="stats-heading text-uppercase">companies</span>
            </div>
            <div class="col">
              <span class="stats d-block">314</span>
              <span class="stats-heading text-uppercase">templates</span>
            </div>
            <div class="col">
              <span class="stats d-block">12M+</span>
              <span class="stats-heading text-uppercase">queries</span>
            </div>
          </div>
        </div>
        <div class="col-6 p-0">
          <img src="images/image-header-desktop.jpg" class="header-img" alt="Header Image">
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/SYadanar">Su Yadanar</a>.
      </div>
    </footer>

  </main>

  <!-- JS -->
  <!-- Bootstrap - Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
